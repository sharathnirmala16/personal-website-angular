<div class="outer-container">
  <div class="all-contacts">
    <div
      *ngFor="let contact of allContactDetails"
      class="contact-container fade-in-top"
      (click)="openLink(contact)"
    >
      <div class="contact-details">
        <label class="contact-heading">{{ contact.siteName }}</label>
        <label class="contact-name">{{ contact.accName }}</label>
      </div>
      <img [src]="contact.logoUrl" alt="logo" class="contact-image" />
    </div>
  </div>
</div>
